# Busi Platform - Nginx Configuration
# Multi-tenant setup with wildcard subdomain support

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream servers
upstream strapi_backend {
    server 127.0.0.1:1337;
    keepalive 64;
}

upstream nextjs_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# API subdomain (api.brandini.tn)
server {
    listen 80;
    server_name api.brandini.tn;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.brandini.tn;

    # SSL Configuration (will be auto-configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/brandini.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandini.tn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/api.brandini.tn.access.log;
    error_log /var/log/nginx/api.brandini.tn.error.log;

    # Max body size for uploads
    client_max_body_size 10M;

    # Proxy to Strapi
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Dashboard subdomain (dashboard.brandini.tn)
server {
    listen 80;
    server_name dashboard.brandini.tn;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.brandini.tn;

    ssl_certificate /etc/letsencrypt/live/brandini.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandini.tn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/dashboard.brandini.tn.access.log;
    error_log /var/log/nginx/dashboard.brandini.tn.error.log;

    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Wildcard storefronts (*.brandini.tn)
server {
    listen 80;
    server_name *.brandini.tn;

    # Exclude api and dashboard
    if ($host ~* ^(api|dashboard)\.brandini\.tn$) {
        return 404;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name *.brandini.tn;

    # Exclude api and dashboard
    if ($host ~* ^(api|dashboard)\.brandini\.tn$) {
        return 404;
    }

    ssl_certificate /etc/letsencrypt/live/brandini.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandini.tn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/storefronts.access.log;
    error_log /var/log/nginx/storefronts.error.log;

    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Main domain (brandini.tn) - redirect to dashboard
server {
    listen 80;
    server_name brandini.tn www.brandini.tn;

    return 301 https://dashboard.brandini.tn$request_uri;
}

server {
    listen 443 ssl http2;
    server_name brandini.tn www.brandini.tn;

    ssl_certificate /etc/letsencrypt/live/brandini.tn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandini.tn/privkey.pem;

    return 301 https://dashboard.brandini.tn$request_uri;
}
